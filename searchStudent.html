<div class="container">
<h2><span class="label label-success">ระบบค้นหาข้อมูลนิสิต</span></h2>
</div>
<br />

<div class="container">

<form>
    <div class="form-group">
    <div class="row">
      <div class="col-md-6">
        <label for="sid">รหัสนิสิต</label>
        <input class="form-control" id="sid" type="text">
      </div>
    </div>

     <div class="row">
      <div class="col-md-3">
        <label for="firstname">ชื่อ</label>
        <input class="form-control" id="firstname" type="text">
      </div>
      <div class="col-md-3">
        <label for="surname">นามสกุล</label>
        <input class="form-control" id="surname" type="text">
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label for="faculty">คณะ</label>
        <input class="form-control" id="faculty" type="text">
      </div>
      <div class="col-md-3">
        <label for="department">ภาควิชา</label>
        <input class="form-control" id="department" type="text">
      </div>
    </div>  

    <div class="row">
      <div class="col-md-2">
        <label for="year">ชั้นปี</label>
        <input class="form-control" id="year" type="text">
      </div>
      <div class="col-md-2">
        <label for="year_enrolled">ปีที่เข้าศึกษา</label>
        <input class="form-control" id="year_enrolled" type="text">
      </div>
    </div> 

    
    <div class="row">
         <div class="col-md-5">
        <div class="form-group">
        <label for="status">สภาพนิสิต</label>
        <select class="form-control" id="status">
        <option>ปกติ</option>
        <option>คะแนนเฉลี่ยต่ำ</option>
        <option>ลาพักการศึกษา</option>
        <option>ศึกษาต่อต่างประเทศ</option>
        </select>
        </div>
        </div>
    </div> 

    <div class="row">
      <div class="col-md-4">
        <label for="firstnameT">ชื่ออาจารย์ที่ปรึกษา</label>
        <input class="form-control" id="firstnameT" type="text">
      </div>
    </div> 

    <br />


<div class="row">
     <div class="col-md-4">
  <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-search"></span> Search

</div>
